<!-- src/app/components/product-list/product-list.component.html -->
<h2>Lista de Produtos</h2>
<table mat-table [dataSource]="products" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let product"> {{product.description}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let product"> R$ {{product.price}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let product">
      <button mat-button (click)="deleteProduct(product.id)">Remover</button>
      <button mat-button (click)="editProduct(product.id)">Editar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'description', 'price', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'price', 'actions'];"></tr>
</table>
